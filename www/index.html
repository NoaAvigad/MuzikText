<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
        <title>Muzik Text</title>
        <link rel="stylesheet" type="text/css" href="css/index.css">

        <script type="text/javascript" src="cordova.js"></script>
        <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
        <script src="https://code.responsivevoice.org/responsivevoice.js"></script>
        <script>
            function startWatch() { if(SMS) SMS.startWatch (function (){alert("start!");}, function (){}); };
        </script>
        <script type="text/javascript" src="js/index.js"></script>
        <script>
            function sendSMS()    { if(SMS) SMS.sendSMS    (mostRecentSenderNumber, userResponses[currentResponse], function(){}, function(str){alert(str);});};
        </script>
    </head>
    
    <body>
        
        <div class="app">
            <h1>Muzik Text</h1>
            <h3> Welcome to the Muzik Text app!</h3>
            <p>What will your text responses be today?<p>
            <div>
                <input id="responseInputField" type="text"/>
                <button onclick="sendSMS();">Send</button>
                
                <button id="responseInputButton">Add</button>
                <button id="prevButton">Prev</button>
                <button id="nextButton">Next</button>
                <button id="playButton">Play</button>
                <button id="sendButton">Send</button>
            </div>
            <div>
                <ol id="userResponseList">
                </ol>
            </div>
    </body>
